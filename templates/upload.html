<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Graph Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffffcc;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .download-section {
            margin-top: 25px;
            text-align: center;
        }

        .download-section a {
            text-decoration: none;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .download-section a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        label.custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        label.custom-file-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .progress {
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            transition: width 0.4s ease;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Excel Graph Generator</h1>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="excel_file" id="file-upload" required>
            <label for="file-upload" class="custom-file-upload">Choose Excel File</label>
            <br><br>
            <button type="submit" class="btn btn-primary w-100">Generate Graphs</button>

            <!-- Progress bar -->
            <div class="progress mt-3" id="progressContainer">
                <div class="progress-bar bg-success" id="progressBar" role="progressbar">0%</div>
            </div>
        </form>

        {% if download_link %}
        <div class="download-section">
            <h4>Graphs Ready!</h4>
            <a href="{{ download_link }}">Download All Graphs (ZIP)</a>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (e) {
            e.preventDefault(); // stop default form submit
            const form = e.target;
            const formData = new FormData(form);

            const progressContainer = document.getElementById("progressContainer");
            const progressBar = document.getElementById("progressBar");
            progressContainer.style.display = "block";
            progressBar.style.width = "0%";
            progressBar.innerText = "0%";

            const xhr = new XMLHttpRequest();
            xhr.open("POST", form.action, true);

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    let percent = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percent + "%";
                    progressBar.innerText = percent + "%";
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    // replace the page with the server response (Flask template renders download link)
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                } else {
                    alert("Upload failed. Please try again.");
                }
            };

            xhr.send(formData);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
